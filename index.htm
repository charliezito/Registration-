<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f48fe1bbb9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
   
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="wrapper">
    

        <form action="login.htm" method="post" onsubmit="return validate()">
            <h1>Register</h1>
            <div class="input-box">
            <input type="text" name="name" id="name"  placeholder="Username" ><br>
            <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
            <input type="email" name="email" id="email" placeholder="Email"><br>
            <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
            <input type="text" name="address" id="address" placeholder="Address"><br>
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            </div>
            <div class="input-box">
            <input type="password" name="passsword" id="password" placeholder="Password"><br>
            <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
            <input type="password" name="password1" id="password1" placeholder="Re-enter Password"><br>
            <i class="fa-solid fa-key"></i>
            <div class="input-box"></div>

            <button type="submit" class="btn">Login</button>




        </form>
    
    </div>
    
</body>
</html>
